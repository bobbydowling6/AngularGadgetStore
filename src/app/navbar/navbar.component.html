<!Doctype html>
<html lang="en-us">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" *ngFor="let link of links">
                    <a class="nav-link" href="{{link.href}}">{{link.text}}</a>
                </li>
                <li>
                    <a class="nav-link" href="/Cart" data-trigger="hover" data-toggle="popover" data-html="true" title="Cart" data-placement="bottom">Cart <span class="badge badge-light">{{cart.totalquantity}} @ {{cart.totalprice | currency}}</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <table style="display: none" class="cartBody">
        <tr *ngFor="let i of cart.items">
            <td>{{i.name}}</td>
            <td>{{i.quantity}}</td>
            <td>{{i.unitprice}}</td>
        </tr>
    </table>
</html>
